<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    
    <script>
    function addNum(){
	    var input1 = parseInt(document.getElementById("numbers").value);
        var input2 = parseInt(document.getElementById("numbers2").value);
        var total = input1 + input2;
        document.getElementById("numberDisplay").innerHTML = total;
    }
    </script>
</head>

<body>
    <textarea id="numbers" placeholder="Place your number here"></textarea>
    <textarea id="numbers2" placeholder="Place your number here"></textarea>
    <br>
    <button onclick="addNum()">+</button>
    <br><br>
    <div id="numberDisplay"></div>
</body>

</html>
